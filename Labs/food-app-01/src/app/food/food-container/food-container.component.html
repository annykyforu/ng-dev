<app-food-list
    [foodItems]="foodItems"
    (foodItemSelected)="selectFoodItem($event)"
    (foodItemDeleted)="deleteFoodItem($event)"
    (foodItemAdded)="addFoodItem($event)"
></app-food-list>

<app-food-edit
    *ngIf="selected"
    [foodItem]="selected"
    [editMode]="true"
    (saveFoodItem)="saveFoodItem($event)"
></app-food-edit>
