<mat-card class="mat-elevation-z8">
    <mat-card-header>
        <mat-card-title>
            Edit Food Item (ID #)
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="standard">
            <mat-label>Name of the food item</mat-label>
            <input matInput
                type="text"
                placeholder="Name"
                [(ngModel)]="foodItem.name"
                [disabled]="!editMode"
            />
        </mat-form-field>

        <mat-form-field appearance="standard">
            <mat-label>Price of the food item</mat-label>
            <input matInput
                type="number"
                placeholder="Price"
                [(ngModel)]="foodItem.price"
                [disabled]="!editMode"
            />
        </mat-form-field>
        
        <mat-form-field appearance="standard">
            <mat-label>Calories of the food item</mat-label>
            <input matInput
                type="number"
                placeholder="Calories"
                [(ngModel)]="foodItem.calories"
                [disabled]="!editMode"
            />
        </mat-form-field>
    </mat-card-content>
</mat-card>
