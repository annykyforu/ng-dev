<mat-toolbar color="primary">
  <mat-toolbar-row fxLayoutGap="1rem">
    <div *ngFor="let item of navItems"
        routerLink="{{ '/' + item.url }}"
        routerLinkActive="navLinkActive"
        [routerLinkActiveOptions]="{ exact: true }"
        class="navLink"
    >
      {{ item.title }}
    </div>
  </mat-toolbar-row>
</mat-toolbar>
